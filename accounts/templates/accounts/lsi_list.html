<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЛСИ</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #343a40;
            color: #ffffff;
        }
        .card.dark-mode {
            background-color: #495057;
            color: #ffffff;
        }
        .btn {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            background-color: #ffffff; /* Белый фон для элементов таблицы */
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        function filterTable() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("lsiTable");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">ЛСИ</h3>
                    </div>
                    <div class="card-body">
                        <div class="navbar mb-3">
                            <button class="btn btn-primary" onclick="location.href='{% url 'home' %}'">Главная</button>
                            <button class="btn btn-primary" onclick="location.href='{% url 'nomenclature_list' %}'">Номенклатура</button>
                            <button class="btn btn-primary" onclick="location.href='{% url 'lsi_list' %}'">ЛСИ</button>
                            <button class="btn btn-primary" onclick="location.href='{% url 'logout' %}'">Выход</button>
                        </div>
                        <input type="text" id="searchInput" class="form-control mb-3" onkeyup="filterTable()" placeholder="Поиск по ЛСИ...">
                        <div class="table-container">
                            <table id="lsiTable" class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Название</th>
                                        <th>Описание</th>
                                        <th>Действия</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for lsi in lsi_items %}
                                        <tr>
                                            <td>{{ lsi.name }}</td>
                                            <td>{{ lsi.description }}</td>
                                            <td>
                                                <a href="{% url 'edit_lsi' lsi.pk %}" class="btn btn-primary btn-sm">Редактировать</a>
                                                <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteModal{{ lsi.pk }}">Удалить</button>
                                            </td>
                                        </tr>
                                        <!-- Modal -->
                                        <div class="modal fade" id="deleteModal{{ lsi.pk }}" tabindex="-1" aria-labelledby="deleteModalLabel{{ lsi.pk }}" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="deleteModalLabel{{ lsi.pk }}">Подтверждение удаления</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        Вы уверены, что хотите удалить эту запись?
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                                                        <form action="{% url 'delete_lsi' lsi.pk %}" method="post" style="display:inline;">
                                                            {% csrf_token %}
                                                            <button type="submit" class="btn btn-danger">Удалить</button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        <a href="{% url 'create_lsi' %}" class="btn btn-success">Добавить ЛСИ</a>
                        <a href="{% url 'export_to_excel' %}?model_type=nomenclature" class="btn btn-secondary">Экспорт в Excel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button id="theme-toggle" class="btn btn-primary" style="position: fixed; top: 10px; right: 10px;">
        <i class="fas fa-moon"></i>
    </button>
    <script>
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            document.querySelectorAll('.card').forEach(function(element) {
                element.classList.toggle('dark-mode');
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
