<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #343a40;
            color: #ffffff;
        }
        .card.dark-mode {
            background-color: #495057;
            color: #ffffff;
        }
        .btn {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .dashboard {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .dashboard-item {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 40%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Добро пожаловать в A-TC диспетчер</h3>
                    </div>
                    <div class="card-body">
                        <div class="navbar">
                            <button class="btn btn-primary" onclick="location.href='{% url 'home' %}'">Главная</button>
                            <button class="btn btn-primary" onclick="location.href='{% url 'nomenclature_list' %}'">Номенклатура</button>
                            <button class="btn btn-primary" onclick="location.href='{% url 'lsi_list' %}'">ЛСИ</button>
                            <button class="btn btn-primary" onclick="location.href='{% url 'logout' %}'">Выход</button>
                        </div>
                        <div class="dashboard mt-4">
                            <div class="dashboard-item card">
                                <div class="card-body">
                                    <h2>Номенклатура</h2>
                                    <p>Всего записей: {{ nomenclature_count }}</p>
                                    <a href="{% url 'nomenclature_list' %}" class="btn btn-primary">Перейти к списку</a>
                                </div>
                            </div>
                            <div class="dashboard-item card">
                                <div class="card-body">
                                    <h2>ЛСИ</h2>
                                    <p>Всего записей: {{ lsi_count }}</p>
                                    <a href="{% url 'lsi_list' %}" class="btn btn-primary">Перейти к списку</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <p>Разработчик: Редькин Иван Александрович ТИП-72</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button id="theme-toggle" class="btn btn-primary" style="position: fixed; top: 10px; right: 10px;">Переключить тему</button>
    <script>
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            document.querySelectorAll('.card').forEach(function(element) {
                element.classList.toggle('dark-mode');
            });
        });
    </script>
</body>
</html>
